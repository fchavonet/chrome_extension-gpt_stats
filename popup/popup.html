<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>GPT Stats</title>

	<!-- CSS -->
	<link rel="stylesheet" href="./popup.css">

	<!-- Script -->
	<script src="./popup.js" defer></script>
</head>

<body>
	<main>
		<h1>GPT Stats</h1>

		<section>
			<h2>Timers</h2>

			<div>
				<label>Total Time Spent</label>
				<span id="total-timer" class="timer">00:00:00</span>
			</div>

			<div>
				<label>Time Spent Today</label>
				<span id="daily-timer" class="timer">00:00:00</span>
			</div>

			<div>
				<label>Daily Average</label>
				<span id="daily-average" class="average">_</span>
			</div>

			<div>
				<label>Monthly Average</label>
				<span id="monthly-average" class="average">_</span>
			</div>
		</section>
	</main>
</body>

</html>
